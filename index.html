<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Links to my social networks">
    <meta name="author" content="Anton Styazhkin">
    <title>Anton Styazhkin</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        * {
            margin: 0;
            padding: 0;
        }
        
        html {
            height: 100%;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #303952;
        }
        
        .content {
            margin: 10px;
        }
        
        li {
            list-style-type: none;
        }
        
        ul {
            margin-left: 0;
            padding-left: 0;
        }
        
        a {
            color: #f1f8ff;
            text-decoration: none;
            text-transform: uppercase;
        }
        
        a:hover {
            color: #24292e;
            background-color: #f1f8ff;
        }
        
        @media screen {
            a {
                font-size: 106px;
            }
        }
        
        @media screen and (max-width: 600px) and (orientation: portrait) {
            a {
                font-size: 56px;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <ul id="links">
        </ul>
    </div>

    <script>
        let socialNetworks = {
            "Vkontakte": "https://vk.com/id152967894",
            "Telegram": "https://t.me/hochupoebachu",
            "Instagram": "https://www.instagram.com/desulaid/?hl=ru",
            "Spotify": "https://open.spotify.com/user/2uq5uxac9mzr6yadjsjr8fk1f?si=luMO22GZR8KGQIe3J5ek4g",
            "TikTok": "https://www.tiktok.com/@desulaid?lang=ru",
            "Github (:": "https://github.com/desulaid"

        }
        let linksList = document.getElementById("links");

        for (var key in socialNetworks) {
            let li = document.createElement('li');
            let a = document.createElement('a');
            let text = document.createTextNode(key);

            a.setAttribute('href', socialNetworks[key]);
            a.setAttribute('target', '_blank');
            a.appendChild(text);
            li.appendChild(a);
            linksList.appendChild(li);
        }
    </script>
</body>

</html>
